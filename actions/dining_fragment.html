<div class="weui_cells weui_cells_form">
    <div class="weui_cell">
        <div class="weui_cell_hd"><label class="weui_label" for="">日期</label></div>
        <div class="weui_cell_bd weui_cell_primary">
            <input id="date" class="weui_input" type="date" value="">
        </div>
    </div>
    <div class="weui_cell">
        <div class="weui_cell_hd"><label class="weui_label" for="">开始</label></div>
        <div class="weui_cell_bd weui_cell_primary">
            <input id="start" class="weui_input" type="time" placeholder="" value="">
        </div>
    </div>
    <div class="weui_cell">
        <div class="weui_cell_hd"><label class="weui_label" for="">结束</label></div>
        <div class="weui_cell_bd weui_cell_primary">
            <input id="end" class="weui_input" type="time" placeholder="" value="">
        </div>
    </div>
    <div class="weui_cells weui_cells_radio">
        <label class="weui_cell weui_check_label" for="mother">
            <div class="weui_cell_bd weui_cell_primary">
                <p>母乳</p>
            </div>
            <div class="weui_cell_ft">
                <input name="food" class="weui_check" id="mother" type="radio" value="mm" checked="checked">
                <span class="weui_icon_checked"></span>
            </div>
        </label>
        <label class="weui_cell weui_check_label" for="formula">

            <div class="weui_cell_bd weui_cell_primary">
                <p>配方</p>
            </div>
            <div class="weui_cell_ft">
                <input name="food" class="weui_check" id="formula" type="radio" value="fm">
                <span class="weui_icon_checked"></span>
            </div>
        </label>
    </div>
</div>
