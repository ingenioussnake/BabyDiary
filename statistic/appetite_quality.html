<div class="appetite_quality">
    <div class="unit_header">
        <select class="unit_control">
          <option value="day">日</option>
          <option value="week">周</option>
          <option value="month">月</option>
        </select>
    </div>
    <div class="charts">
        <div class="chart_container">
            <canvas id="chart" width="200", height="350"></canvas>
        </div>
    </div>
</div>
<script type="text/javascript">
    $(".unit_control").Segment();
    var chart = createChart("chart");
    $(".ui-segment span.option").on("click", function(a){
        getData($(this).attr("value"));
    });
    getData("day");
    function getData(unit) {
        $.get("./db/statistic.php?type=appetite&unit="+unit, function(data){
            console.log(data);
            var labels = [], fmData = [], mmData = [], label;
            $.each(data, function(index, value){
                label = value[unit];
                if (unit === "day") {
                    label = new Date(label);
                    label = (label.getMonth() + 1) + "-" + label.getDate();
                }
                labels[index] = label;
                fmData[index] = -10 * (parseInt(value.appetite) || 0);
                mmData[index] = parseInt(value.duration) || 0;
            });
            chart.data.labels = labels;
            chart.data.datasets[0].label = unit;
            chart.data.datasets[0].data = fmData;
            chart.data.datasets[1].data = mmData;
            chart.update();
        }, "json");
    }

    function createChart (id, scaleLabel, reverse) { // no reverse, no label
        var ctx = document.getElementById(id).getContext("2d");
        var data = {
            labels: [],
            datasets: [{
                data: [],
                backgroundColor: "#F7464A"
            },{
                data: [],
                backgroundColor: "#46BFBD"
            }]
        };
        return new Chart(ctx, {
            type: 'horizontalBar',
            data: data,
            options: {
                maintainAspectRatio: false,
                responsive: true,
                hoverAnimationDuration: 400,
                stacked: false,
                legend: {
                    display: false
                },
                tooltips: {
                    callbacks: {
                        title: function (items, data) {
                            var unit = data.datasets[0].label;
                            var yLabel = items[0].yLabel;
                            if (unit === "day") {
                                yLabel = yLabel.split("-");
                                return yLabel[0] + "月" + yLabel[1] + "日";
                            } else if (unit === "week") {
                                return "第" + yLabel + "周";
                            } else {
                                return yLabel + "月";
                            }
                        },
                        label: function (item, data) {
                            var xLabel = item.xLabel;
                            return (!isNaN(xLabel) && xLabel < 10) ? ("配方" + (xLabel / -10) + "勺") : ("母乳" +  xLabel + "分钟");
                        }
                    }
                },
                scales: {
                    xAxes: [{
                        type: "linear",
                        display: true,
                        ticks: {
                            display: true,
                            callback: function (value, index, values) {
                                return (!isNaN(value) && value < 0) ? value / -10 : value;
                            }
                        },
                        stacked: true,
                        scaleLabel: {
                            display: true,
                            labelString: "配方(勺) vs 母乳(分钟)"
                        }
                    }],
                    yAxes: [{
                        type: "category",
                        stacked: true,
//                        categoryPercentage: 1
                    }]
                }
            }
        });
    }
</script>
